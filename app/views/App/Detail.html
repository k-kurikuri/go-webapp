{{set . "title" "Detail"}}
{{template "header.html" .}}

<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-8">
        <!--Project Activity start-->
        <section class="panel">
          <div class="panel-body progress-panel">
            <div class="row">
              <div class="col-lg-8 task-progress pull-left">
                <h1>{{.doneList.Title}} : {{.doneList.CreatedAt}}</h1>
              </div>
            </div>
          </div>

          <!-- DoneList Contents -->
          <table class="table table-hover personal-task">
            <tbody>
            {{range .doneListHistories}}
            <tr>
              <td><a href="#" class="task-notes" id="note-id{{.Id}}" data-type="text" data-pk="{{.Id}}" data-url="/app/update" data-title="Edit Note...">{{.Note}}</a></td>
              <td>{{.PostedAt}}</td>
            </tr>
            {{end}}
            </tbody>
          </table>
        </section>
        <!--Project Activity end-->
      </div>
    </div>
  </section>
</section>

{{template "footer.html" .}}
